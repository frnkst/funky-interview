name: dev branches

on:
  push:
    branches-ignore:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: install
        run: yarn

      - name: build
        run: yarn build

      - name: test
        run: yarn test:coverage

      - name: cypress
        uses: cypress-io/github-action@v2
        with:
          build: yarn build
          start: yarn start
