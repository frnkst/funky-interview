name: main branch

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: format
        run: yarn prettier --write .

      - name: install
        run: yarn

      - name: build
        run: yarn build

      - name: test
        run: yarn test:coverage && yarn jest-coverage-badges

      - name: cypress
        uses: cypress-io/github-action@v2
        with:
          build: yarn build
          start: yarn start

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update coverage badges and format with prettier (auto commit)
